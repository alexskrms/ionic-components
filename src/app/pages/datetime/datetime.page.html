<app-header title="Datetime"></app-header>

<ion-content>
<ion-list>
  <ion-list-header>
    <ion-label>Born data</ion-label>
  </ion-list-header>
  <ion-item>
    <ion-label>Birth date</ion-label>
    <ion-datetime [value]="bornDate.toISOString()" display-format="DD MMMM YYYY" (ionChange)="changeDate( $event )"></ion-datetime>
  </ion-item>

  <ion-list-header>
    <ion-label>Restricciones</ion-label>
  </ion-list-header>
  <ion-item>
    <ion-label>Min & Max</ion-label>
    <ion-datetime display-format="DD MMMM YYYY" min="2015-01-01" max="2025-12-31"></ion-datetime>
  </ion-item>
  <ion-list-header>
    <ion-label>Restricciones Años</ion-label>
  </ion-list-header>
  <ion-item>
    <ion-label>Años</ion-label>
    <ion-datetime display-format="DD MMMM YYYY" min="2015" max="2025"></ion-datetime>
  </ion-item>
  <ion-list-header>
    <ion-label>Opciones Personalizadas</ion-label>
  </ion-list-header>
  <ion-item>
    <ion-label>Años</ion-label>
    <ion-datetime></ion-datetime>
  </ion-item>
</ion-list>
</ion-content>
