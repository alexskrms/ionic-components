<app-header [title]="name || 'Input'"></app-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Input normal</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input type="text" placeholder="Insert your name" [(ngModel)]="name"></ion-input>
    </ion-item>

    <form #form="ngForm">
      <ion-list-header>
        <ion-label>Formulario Valido</ion-label>
      </ion-list-header>
    </form>
  </ion-list>
</ion-content>
