<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Searchbar</ion-title>
  </ion-toolbar>
  <ion-searchbar placeholder="Search album" inputmode="text" (ionChange)="onSearchChange( $event )" debounce="1500"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let album of albums | filter:searchText">
      <ion-label>{{album.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
