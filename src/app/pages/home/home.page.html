<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let component of components | async" [routerLink]="component.redirectTo" detail>
      <ion-icon [icon]="component.icon" slot="start" color="primary"></ion-icon>
      {{component.name}}
    </ion-item>
  </ion-list>
</ion-content>
